{% extends 'base.html' %}

{% block content %}
<div class="max-w-4xl mx-auto bg-white shadow-lg rounded-lg overflow-hidden">
    <div class="bg-gray-100 px-6 py-4 border-b border-gray-200 flex justify-between items-center">
        <h2 class="text-xl font-bold text-gray-800">
            {% if pericia %}
                Editar Perícia / Laudo Médico
            {% else %}
                Nova Nomeação / Perícia
            {% endif %}
        </h2>
        {% if pericia %}
            <span class="text-sm text-gray-500">ID: {{ pericia.id }}</span>
        {% endif %}
    </div>

    <form method="POST" class="p-6">

        <!-- Dados Administrativos -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2" for="numero_processo">
                    Número do Processo
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="numero_processo" name="numero_processo" type="text" placeholder="0000000-00.2024.8.00.0000"
                    value="{{ pericia.numero_processo if pericia else '' }}" required>
            </div>
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2" for="nome_autor">
                    Nome do Autor (Paciente)
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="nome_autor" name="nome_autor" type="text" placeholder="Nome completo"
                    value="{{ pericia.nome_autor if pericia else '' }}" required>
            </div>
        </div>

        <div class="mb-8">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="data_pericia">
                Data da Perícia (Agendamento)
            </label>
            <input class="shadow appearance-none border rounded w-full md:w-1/3 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="data_pericia" name="data_pericia" type="date"
                value="{{ pericia.data_pericia.strftime('%Y-%m-%d') if pericia and pericia.data_pericia else '' }}">
        </div>

        {% if pericia %}
        <hr class="border-t-2 border-gray-200 my-8">
        <h3 class="text-lg font-bold text-blue-800 mb-4"><i class="fa-solid fa-stethoscope"></i> Exame Pericial</h3>

        <!-- Anamnese -->
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="anamnese">
                1. Anamnese (Histórico da Moléstia Atual, Antecedentes, Queixas)
            </label>
            <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline h-40"
                id="anamnese" name="anamnese" placeholder="Descreva a história clínica do periciado...">{{ pericia.anamnese if pericia.anamnese else '' }}</textarea>
        </div>

        <!-- Exame Físico -->
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="exame_fisico">
                2. Exame Físico (Ectoscopia, Exame Segmentar, Testes Especiais)
            </label>
            <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline h-40"
                id="exame_fisico" name="exame_fisico" placeholder="Descreva os achados objetivos do exame físico...">{{ pericia.exame_fisico if pericia.exame_fisico else '' }}</textarea>
        </div>

        <!-- Conclusão -->
        <div class="mb-8">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="conclusao">
                3. Conclusão e Discussão (Nexo Causal, Capacidade Laborativa)
            </label>
            <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline h-32 bg-blue-50 border-blue-200"
                id="conclusao" name="conclusao" placeholder="Conclusão final do perito...">{{ pericia.conclusao if pericia.conclusao else '' }}</textarea>
        </div>
        {% endif %}

        <div class="flex items-center justify-end gap-4">
            <a href="/" class="text-gray-500 hover:text-gray-800 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Cancelar
            </a>

            <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded focus:outline-none focus:shadow-outline transition" type="submit">
                <i class="fa-solid fa-save"></i> Salvar {% if pericia %}Rascunho{% endif %}
            </button>

            {% if pericia %}
            <button class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded focus:outline-none focus:shadow-outline transition"
                type="submit" name="finalizar" value="true" onclick="return confirm('Tem certeza? Isso marcará a perícia como CONCLUÍDA.')">
                <i class="fa-solid fa-check-circle"></i> Finalizar Perícia
            </button>
            {% endif %}
        </div>
    </form>
</div>
{% endblock %}
