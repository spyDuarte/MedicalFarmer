<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Perícias Médicas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body class="bg-gray-50 text-gray-800 font-sans min-h-screen flex flex-col">

    <nav class="bg-blue-800 text-white shadow-lg">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="/" class="text-xl font-bold flex items-center gap-2">
                <i class="fa-solid fa-user-doctor"></i>
                PeritoJudicial<span class="font-light">System</span>
            </a>
            <div class="space-x-4">
                <a href="/" class="hover:text-blue-200 transition">Dashboard</a>
                <a href="/nova" class="bg-white text-blue-800 px-4 py-2 rounded-lg font-semibold hover:bg-blue-100 transition">
                    <i class="fa-solid fa-plus"></i> Nova Perícia
                </a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8 flex-grow">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-800 text-gray-400 py-6 mt-auto">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2024 Sistema de Apoio ao Perito Médico Judicial. Todos os direitos reservados.</p>
        </div>
    </footer>

</body>
</html>
